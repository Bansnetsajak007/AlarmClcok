<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>

    <div class="main">
        <div id="time">
        </div>
        <div class="alarm">
            <input type="time" id="setAlarmAt">
            <select name="period" id="period">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
            </select>
            <label for="ringtone">Choose a Ringtone:</label>
            <select name="ringtone" id="ringtone">
                <option value="audio.mp3">Ringtone 1</option>
                <option value="audio2.mp3">Ringtone 2</option>
                <option value="audio3.mp3">Ringtone 3</option>
                <!-- Add more ringtone options as needed -->
            </select>
            <button id="set">Set Alarm</button>
        
            <div id="audio"></div>
        </div>
        

        <div class="alarm-details">

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
